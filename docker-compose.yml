version: '3.8'
services:
  redis:
    image: redis:alpine
    container_name: chat-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes  # <--- Fulfills Persistence Requirement
    volumes:
      - redis_data:/data

  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

volumes:
  redis_data: